version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - AWS_REGION=us-east-1
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: node index.js
    restart: unless-stopped

  frontend:
    build: ./jellylemonshake
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - NODE_ENV=production
    volumes:
      - ./jellylemonshake:/app
      - /app/node_modules
    command: npm start
    restart: unless-stopped
    depends_on:
      - backend
