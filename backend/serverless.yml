service: awsproject-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    NODE_ENV: production
    AWS_REGION: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/ChatRooms"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Messages"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Meetings"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Projects"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/ProjectFiles"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/ChatRooms/index/*"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Messages/index/*"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Meetings/index/*"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/Projects/index/*"
        - "arn:aws:dynamodb:${opt:region, 'us-east-1'}:*:table/ProjectFiles/index/*"

functions:
  api:
    handler: serverless-backend.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-offline
